name: build-and-release

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.3

      - name: Set up Intel oneAPI Fortran (ifx)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel

      - name: Install environment
        run: pixi install

      - name: Build static libraries with Meson (ifx)
        run: pixi run build-linux

      - name: Archive Linux libraries
        run: |
          mkdir -p dist/linux
          cp builddir/lib/*.a dist/linux/ || true

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-libs
          path: dist/linux

  build-windows:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.3

      - name: Install mingw cross-toolchain
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Install environment
        run: pixi install

      - name: Build static libraries with Meson (MinGW cross)
        run: pixi run build-windows

      - name: Archive Windows libraries
        run: |
          mkdir -p dist/windows
          cp builddir_windows/lib/*.a dist/windows/ || true

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-libs
          path: dist/windows

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: linux-libs
          path: dist/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-libs
          path: dist/windows

      - name: Create git tag from pixi.toml version
        id: tag_version
        run: |
          VERSION=$(grep '^version' pixi.toml | head -n1 | awk -F\" '{print $2}')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/linux/* dist/windows/*
          tag_name: ${{ steps.tag_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
