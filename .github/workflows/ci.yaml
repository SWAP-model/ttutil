name: build-and-release

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.3

      - name: Set up Intel oneAPI Fortran (ifx)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel

      - name: Install environment
        run: pixi install

      - name: Build static libraries with Meson (ifx)
        run: pixi run build-linux

      - name: Archive Linux libraries
        run: |
          mkdir -p dist/linux
          ls -la builddir/
          if [ -f builddir/*.a ]; then
            cp builddir/*.a dist/linux/
          else
            echo "No .a files found in builddir/"
            exit 1
          fi

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-libs
          path: dist/linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.3

      - name: Set up Intel oneAPI Fortran (ifx)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel

      - name: Install environment
        run: pixi install

      - name: Build static libraries with Meson
        run: pixi run build-windows-native

      - name: Archive Windows libraries
        run: |
          mkdir dist
          Get-ChildItem builddir_windows_native/
          if (Test-Path "builddir_windows_native/*.a") {
            Copy-Item builddir_windows_native/*.a dist/
          } else {
            Write-Error "No .a files found in builddir_windows_native/"
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-libs
          path: dist/

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-libs
          path: dist/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-libs
          path: dist/windows

      - name: Create git tag from pixi.toml version
        id: tag_version
        run: |
          VERSION=$(grep '^version' pixi.toml | head -n1 | awk -F\" '{print $2}')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/linux/* dist/windows/*
          tag_name: ${{ steps.tag_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
